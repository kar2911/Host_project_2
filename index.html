<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <div class="game-container">
      <h1>Guess the number from 1 to 100</h1>
      <p id="hints">Guess it</p>
      <form id="input-section">
        <input type="number" id="guess" name="guess" min="1" max="100" />
      </form>
      <button id="check" onclick="validate()">Check</button>
      <p id="message">Attempts :</p>
    </div>
